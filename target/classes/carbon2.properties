carbon.dataload.group.name = ficommon
carbon.number.of.cores = 4
carbon.sort.size = 500000
carbon.storelocation = obs://your-obs-bucket/carbon
carbon.inmemory.record.size = 480000
carbon.timestamp.format = yyyy-MM-dd HH:mm:ss
enable.data.loading.statistics=true
eanble,query.statistics=true
